{%extends 'base.html'%}
{% load staticfiles%}
{% block content %}

{% block title %}Log in to Riches Bank{% endblock %}
    </title>
  {% block breadcrumb %}

{% endblock %}
    <body>
<h3 class="card-title">New Post</h3>

        </div>
    </div>
  </div>
</body>
    {% endblock %}
